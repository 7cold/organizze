name: organizze
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter         
  get: ^4.1.3
  extended_masked_text: ^2.1.0
  http: ^0.13.0
  layout: ^0.6.1
  intl: ^0.17.0
  money2: ^2.0.2
  fl_chart: ^0.35.0
  responsive_grid: ^2.0.0
  date_range_picker: ^1.0.7
  syncfusion_flutter_pdf: ^19.1.56-beta
  path_provider: ^2.0.1
  pdf: ^3.2.0
  printing: ^5.1.0
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/


  fonts:
    - family: Bold
      fonts:
        - asset: assets/fonts/SFUIDisplay-Bold.ttf

    - family: Thin
      fonts:
        - asset: assets/fonts/SFUIDisplay-Thin.otf
    
    - family: RegularPDF
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf